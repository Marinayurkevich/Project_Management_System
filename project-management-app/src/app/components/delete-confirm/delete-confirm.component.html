<div class="confirmation_block" *ngIf="hideDeleteConfirm">
  <span class="confirm_question">Do you really want to delete this board?</span>
  <div class="confirm_choice">
    <button class="button_confirm" (click)="deleteBoard()">Yes</button>
    <button class="button_confirm" (click)="doNotDelete()">No</button>
  </div>
</div>
