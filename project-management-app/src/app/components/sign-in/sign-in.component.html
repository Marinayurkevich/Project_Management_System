<div class="wrapper_main">
  <app-header class="header"></app-header>

  <!-- <div class="main"> -->

  <div class="layout1">

    <div class="panda_sign"><img src="/Project_Management_System/assets/images/sign_in.png" alt="panda"></div>
    <div class="layout">
      <p>Sign in</p>

      <form #myForm="ngForm" novalidate>
        <div class="form_group">
          <label for="username">Your Login</label>
          <input class="form_control" name="login" [(ngModel)]="user.login" #login="ngModel" required />
          <div [hidden]="login.valid || login.untouched" class="alert">
            Enter your Login
          </div>
        </div>

        <div class="form_group">
          <label>Password</label>
          <input class="form_control" type="password" name="password" [(ngModel)]="user.password" #password="ngModel"
            minlength="6" required>
          <div [hidden]="password.valid || password.untouched" class="alert">
            Your password is less than 6 characters
          </div>
        </div>


        <div class="form_group">
          <button [disabled]="myForm.invalid" class="button_register" type="submit"
            (click)="submit(myForm)">Submit</button>
          <p>Don't have an account?</p>
          <button class="button_register" (click)="goToRegistration()">Register</button>
        </div>
      </form>

    </div>
  </div>


  <!-- </div> -->
  <div class="footer_place"></div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
